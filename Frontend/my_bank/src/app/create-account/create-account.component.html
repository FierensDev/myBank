<div class="container">
  <div class="flex justify-end">
    <app-my-bank-icon></app-my-bank-icon>
  </div>

  
  
  <p class="font-bold my-[15px] text-">Création d'un nouveau compte</p>
  
  <form [formGroup]="applyForm" (submit)="submitApplication()">
  <div class="my-4 border-b-[1px] border-primary">
    <select name="type" id="type" class="bg-transparent w-full" formControlName="type">
      <option [ngValue]="''">Type de compte</option>
      <option [ngValue]="'professional'">Professionnel</option>
      <option [ngValue]="'personnal'">Personnel</option>
    </select>
  </div>

  <div class="bg-alternative2 h-[1px] w-full"></div>

    <div [ngClass]="cssIsFocused === 'name' ? 'my-4 bg-secondary relative h-[40px] border border-black rounded-md' : 'my-4 bg-secondary relative h-[40px]'">
      <label for="name" [ngClass]="cssIsFocused === 'name' || (applyForm.value.name != '' && applyForm.value.name != null) ? ' text-form absolute top-0 left-0 z-10 flex place-items-center pl-[10px] pointer-events-none' : ' text-small absolute z-10 inset-0 flex place-items-center pl-[10px] pointer-events-none'">Nom du compte</label>
      <div class="flex justify-between ">
        <input id="name" type="string" [ngClass]="cssIsFocused === 'name' || (applyForm.value.name != '' && applyForm.value.name != null) ? 'bg-transparent outline-none absolute bottom-0 left-[10px] right-[40px] h-[30px]' : 'text-secondary bg-transparent outline-none absolute bottom-0 left-[10px] right-[40px] h-[30px]'" formControlName="name" (focus)="onFocus('name')" (blur)="onBlur()">
      </div>
    </div>

    <div [ngClass]="cssIsFocused === 'iban' ? 'my-4 bg-secondary relative h-[40px] border border-black rounded-md' : 'my-4 bg-secondary relative h-[40px]'">
      <label for="iban" [ngClass]="cssIsFocused === 'iban' || (applyForm.value.iban != '' && applyForm.value.iban != null) ? ' text-form absolute top-0 left-0 z-10 flex place-items-center pl-[10px] pointer-events-none' : ' text-small absolute z-10 inset-0 flex place-items-center pl-[10px] pointer-events-none'">Iban</label>
      <div class="flex justify-between ">
        <input id="iban" type="string" [ngClass]="cssIsFocused === 'iban' || (applyForm.value.iban != '' && applyForm.value.iban != null) ? 'bg-transparent outline-none absolute bottom-0 left-[10px] right-[40px] h-[30px]' : 'text-secondary bg-transparent outline-none absolute bottom-0 left-[10px] right-[40px] h-[30px]'" formControlName="iban" (focus)="onFocus('iban')" (blur)="onBlur()">
      </div>
    </div>

    <div [ngClass]="cssIsFocused === 'amount' ? 'my-4 bg-secondary relative h-[40px] border border-black rounded-md' : 'my-4 bg-secondary relative h-[40px]'">
      <label for="amount" [ngClass]="cssIsFocused === 'amount' || (applyForm.value.amount != 0 && applyForm.value.amount != null) ? ' text-form absolute top-0 left-0 z-10 flex place-items-center pl-[10px] pointer-events-none' : ' text-small absolute z-10 inset-0 flex place-items-center pl-[10px] pointer-events-none'">Amount</label>
      <div class="flex justify-between ">
        <input id="amount" type="number" [ngClass]="cssIsFocused === 'amount' || (applyForm.value.amount != 0 && applyForm.value.amount != null) ? 'bg-transparent outline-none absolute bottom-0 left-[10px] right-[40px] h-[30px]' : 'text-secondary bg-transparent outline-none absolute bottom-0 left-[10px] right-[40px] h-[30px]'" formControlName="amount" (focus)="onFocus('amount')" (blur)="onBlur()">
      </div>
    </div>

    <button type="submit" class="rounded-md bg-primary text-secondary w-full h-[40px]">Créer un nouveau compte</button>
  </form>

</div>
